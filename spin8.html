<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
    *{  margin:0;   padding:0; }

    body{
        background:#eaeaea;
        color:#fff;
        font-size:18px;
        font-family: 'Exo 2', sans-serif;
    }

    a{
        color:#34495e;  
    }

    /*WRAPPER*/
    #wrapper{ 
        margin: 40px auto 0;    
        width:360px; 
        position:relative;
    }

    #txt{
        color:#404042;  
    }

    /*WHEEL*/
    #wheel{
        width:360px;
        height:360px;
        border-radius:50%;  
        position:relative;
        overflow:hidden;
        border:8px solid #fff;
        box-shadow:rgba(0,0,0,0.2) 0px 0px 10px, rgba(0,0,0,0.05) 0px 3px 0px;
        transform: rotate(0deg);
    }

    #wheel:before{
        content:'';
        position:absolute;
        border:4px solid rgba(0,0,0,0.1);
        width:352px;
        height:352px;
        border-radius:50%;
        z-index:1000;   
    }

    #inner-wheel{
        width:100%;
        height:100%;
        background-color: #4ff;
        -webkit-transition: all 8s cubic-bezier(0,.99,.44,.99);
        -moz-transition:    all 8 cubic-bezier(0,.99,.44,.99);
        -o-transition:      all 8s cubic-bezier(0,.99,.44,.99);
        -ms-transition:     all 8s cubic-bezier(0,.99,.44,.99);
        transition:         all 8s cubic-bezier(0,.99,.44,.99); 
    }

    #wheel div.sec{
        position: absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 190px 90px 0;
        border-color: #19c transparent;
        transform-origin: 90px 189px;
        left:90px;
        top:-4px;   
        opacity:1;
    }

    #wheel div.sec:nth-child(1){
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        -moz-transform: rotate(45deg);
        -o-transform: rotate(45deg);
        -ms-transform: rotate(45deg);
        border-color: #16a085 transparent;  
    }

    #wheel div.sec:nth-child(2){
        transform: rotate(90deg);
        -webkit-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        -o-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        border-color: #2980b9 transparent;  
    }

    #wheel div.sec:nth-child(3){
        transform: rotate(135deg);
        -webkit-transform: rotate(135deg);
        -moz-transform: rotate(135deg);
        -o-transform: rotate(135deg);
        -ms-transform: rotate(135deg);
        border-color: #34495e transparent;  
    }

    #wheel div.sec:nth-child(4){
        transform: rotate(180deg);
        -webkit-transform: rotate(180deg);
        -moz-transform: rotate(180deg);
        -o-transform: rotate(180deg);
        -ms-transform: rotate(180deg);
        border-color: #f39c12 transparent;  
    }

    #wheel div.sec:nth-child(5){
        transform: rotate(225deg);
        -webkit-transform: rotate(225deg);
        -moz-transform: rotate(225deg);
        -o-transform: rotate(225deg);
        -ms-transform: rotate(225deg);
        border-color: #d35400 transparent;  
    }

    #wheel div.sec:nth-child(6){
        transform: rotate(270deg);
        -webkit-transform: rotate(270deg);
        -moz-transform: rotate(270deg);
        -o-transform: rotate(270deg);
        -ms-transform: rotate(270deg);
        border-color: #c0392b transparent;  
    }

    #wheel div.sec:nth-child(7){
        transform: rotate(315deg);
        -webkit-transform: rotate(315deg);
        -moz-transform: rotate(315deg);
        -o-transform: rotate(315deg);
        -ms-transform: rotate(315deg);
        border-color: #f0f0f0 transparent;  
    }

    #wheel div.sec:nth-child(8){
        transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        -ms-transform: rotate(360deg);
        border-color: #e50f89 transparent;  
    }

    #wheel div.sec .fa{
        margin-top: -160px;
        color: rgba(0,0,0,0.2);
        position: relative;
        z-index: 10000000;
        display: block;
        text-align: center;
        font-size:36px;
        margin-left:-20px;
        
        text-shadow: rgba(255, 255, 255, 0.1) 0px -1px 0px, rgba(0, 0, 0, 0.2) 0px 1px 0px;
    }

    #spin{
        width:68px;
        height:68px;
        position:absolute;
        top:50%;
        left:50%;
        margin:-34px 0 0 -34px;
        border-radius:50%;
        box-shadow:rgba(0,0,0,0.1) 0px 3px 0px;
        z-index:1000;
        background:#fff;
        cursor:pointer;
        font-family: 'Exo 2', sans-serif;
      
      -webkit-user-select: none; 
      -moz-user-select: none;    
      -ms-user-select: none;     
      -o-user-select: none;
      user-select: none;   
    }

    #spin:after{
        content:"SPIN"; 
        text-align:center;
        line-height:68px;
        color:#CCC;
        text-shadow: 0 2px 0 #fff, 0 -2px 0 rgba(0,0,0,0.3) ;
        position: relative;
        z-index: 100000;
        width:68px;
        height:68px;
        display:block;
    }

    #spin:before{
        content:"";
        position:absolute;
        width: 0;
        height: 0;
        border-style: solid;
        border-width: 0 20px 28px 20px;
        border-color: transparent transparent #ffffff transparent;
        top:-12px;
        left:14px;
    }

    #inner-spin{
        width:54px;
        height:54px;
        position:absolute;
        top:50%;
        left:50%;
        margin:-27px 0 0 -27px;
        border-radius:50%;
        background:red;
        z-index:999;
        box-shadow:rgba(255,255,255,1) 0px -2px 0px inset, rgba(255,255,255,1) 0px 2px 0px inset,  rgba(0,0,0,0.4) 0px 0px 5px ;
        
        background: rgb(255,255,255); /* Old browsers */
        background: -moz-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%, rgba(234,234,234,1) 100%); /* FF3.6+ */
        background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(234,234,234,1))); /* Chrome,Safari4+ */
        background: -webkit-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(234,234,234,1) 100%); /* Chrome10+,Safari5.1+ */
        background: -o-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(234,234,234,1) 100%); /* Opera 12+ */
        background: -ms-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(234,234,234,1) 100%); /* IE10+ */
        background: radial-gradient(ellipse at center,  rgba(255,255,255,1) 0%,rgba(234,234,234,1) 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#eaeaea',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */    
    }

    #spin:active #inner-spin{
        box-shadow:rgba(0,0,0,0.4) 0px 0px 5px inset;
    }

    #spin:active:after{
        font-size:15px; 
    }

    #shine{
        width:360px;
        height:360px;
        position:absolute;
        top:0;
        left:0;
        background: -moz-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%, rgba(255,255,255,0.99) 1%, rgba(255,255,255,0.91) 9%, rgba(255,255,255,0) 100%); /* FF3.6+ */
    background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,rgba(255,255,255,1)), color-stop(1%,rgba(255,255,255,0.99)), color-stop(9%,rgba(255,255,255,0.91)), color-stop(100%,rgba(255,255,255,0))); /* Chrome,Safari4+ */
    background: -webkit-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(255,255,255,0.99) 1%,rgba(255,255,255,0.91) 9%,rgba(255,255,255,0) 100%); /* Chrome10+,Safari5.1+ */
    background: -o-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(255,255,255,0.99) 1%,rgba(255,255,255,0.91) 9%,rgba(255,255,255,0) 100%); /* Opera 12+ */
    background: -ms-radial-gradient(center, ellipse cover,  rgba(255,255,255,1) 0%,rgba(255,255,255,0.99) 1%,rgba(255,255,255,0.91) 9%,rgba(255,255,255,0) 100%); /* IE10+ */
    background: radial-gradient(ellipse at center,  rgba(255,255,255,1) 0%,rgba(255,255,255,0.99) 1%,rgba(255,255,255,0.91) 9%,rgba(255,255,255,0) 100%); /* W3C */
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#00ffffff',GradientType=1 ); /* IE6-9 fallback on horizontal gradient */

    opacity:0.1;    
    }

    /*ANIMATION*/
    @-webkit-keyframes hh {
      0%, 100%{
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
      }

      50%{
        transform: rotate(7deg);
        -webkit-transform: rotate(7deg);
      }
    }

    @keyframes hh {
       0%, 100%{
        transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
      }

      50%{
        transform: rotate(7deg);
        -webkit-transform: rotate(7deg);
      }
    }

    .spin {
      -webkit-animation: hh 0.1s; /* Chrome, Safari, Opera */
        animation: hh 0.1s;
    }
    </style>

<script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
//set default degree (360*5)
var degree = 1800;
//number of clicks = 0
var clicks = 0;

    $(document).ready(function(){
    
        /*WHEEL SPIN FUNCTION*/
        $('#spin').click(function(){
            
            //add 1 every click
            clicks ++;
            
            console.log(clicks);
            /*multiply the degree by number of clicks
            generate random number between 1 - 360, 
            then add to the new degree*/
            var newDegree = degree*clicks;
            var extraDegree = Math.floor(Math.random() * (360 - 1 + 1)) + 1;
            totalDegree = newDegree+extraDegree;

            
            /*let's make the spin btn to tilt every
            time the edge of the section hits 
            the indicator*/
            $('#wheel .sec').each(function(){
                var t = $(this);
                var noY = 0;
                console.log(this);

                var c = 0;
                var n = 700;    
                var interval = setInterval(function () {
                    c++;                
                    if (c === n) { 
                        clearInterval(interval);                
                    }   
                        
                    var aoY = t.offset().top;
                    //$("#txt").html(aoY);
                    $('#txt').html("clicks = " + clicks + "<br />total degree = " + totalDegree);
                    console.log(aoY);
                    
                    /*23.7 is the minumum offset number that 
                    each section can get, in a 30 angle degree.
                    So, if the offset reaches 23.7, then we know
                    that it has a 30 degree angle and therefore, 
                    exactly aligned with the spin btn*/
                    if(aoY < 23.89){
                        console.log('<<<<<<<<');
                        $('#spin').addClass('spin');
                        setTimeout(function () { 
                            $('#spin').removeClass('spin');
                        }, 100);    
                    }
                }, 10);
                
                console.log(totalDegree);
                $('#inner-wheel').css({
                    'transform' : 'rotate(' + totalDegree + 'deg)'          
                });
             
                noY = t.offset().top;
                
            });

            console.log(clicks);

               setTimeout(function(){
                 $('#inner-wheel').css({
                    'transform' : 'rotate(-' + 90 + 'deg)'          
                });
               }, 1200)
        });
    
    });
    
</script></head>
<body>

<div id="wrapper">
            
        <div id="wheel">
            <div id="inner-wheel">
                <div id="prize-1" class="sec"><span class="fa fa-bell-o">1</span></div>
                <div id="prize-2" class="sec"><span class="fa fa-comment-o">2</span></div>
                <div id="prize-3" class="sec"><span class="fa fa-smile-o">3</span></div>
                <div id="prize-4" class="sec"><span class="fa fa-heart-o">1</span></div>
                <div id="prize-5" class="sec"><span class="fa fa-star-o">5</span></div>
                <div id="prize-6" class="sec"><span class="fa fa-lightbulb-o"></span></div>
                <div id="prize-7" class="sec"><span class="fa fa-star-o"></span></div>
                <div id="prize-8" class="sec"><span class="fa fa-lightbulb-o"></span></div>
            </div>       
           
            <div id="spin">
                <div id="inner-spin"></div>
            </div>
            
            <div id="shine"></div>
        </div>
        
        <div id="txt">
            
        </div>
  </div>

</body>
</html>
